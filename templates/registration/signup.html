{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock title %}

{% block login %}

<div class="col-xl-11 col-lg-12 col-md-9">
  <div class="card o-hidden border-0 shadow-lg my-5">
    <!-- Nested Row within Card Body -->
    <div class="row justify-content-center">
      <div class="col-lg-7">
        <div class="p-5">
          <div class="text-center">
            <h1 class=" mb-4">Create an Account</h1>
            <hr/>
          </div>
          <form method="post">
            {% csrf_token %}
            {{ form | crispy}}
            <button type="submit" class="btn btn-primary btn-user btn-block">Sign Up</button>
          </form>
          <hr>
          <div class="text-center">
            <a class="small" href="{%url 'password_reset'%}">Forgot Password?</a>
          </div>
          <div class="text-center">
            <a class="small" href="{%url 'login'%}">Already have an account? Login!</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock login %}
